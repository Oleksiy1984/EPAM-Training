<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<form action="Calc" method="post">
		<table>
			<tr>
				<td><input name="x" value="0"></td>
			</tr>
			<tr>
				<td><input name="y" value="0"></td>
			</tr>
			<tr>
				<td>
					<select name="op">
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Calculate">
				</td>
			</tr>				
		
		</table>
	</form>
</body>
</html>
